<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./index.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="mainCard">
      <p class="headline">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</p>
      <p class="grey">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="statValue">10k+</p>
          <p class="grey">COMPANIES</p>
        </div>
        <div class="stat">
          <p class="statValue">314</p>
          <p class="grey">TEMPLATES</p>
        </div>
        <div class="stat">
          <p class="statValue">12m+</p>
          <p class="grey">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="img">
      <img>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Robert bo$$</a>.
  </div>
</body>
</html>
